<div class="flex flex-col items-center justify-center mt-4 gap-6 mb-2">
  <div class="flex justify-start w-full px-2">
    <a href="/app/products" class="btn btn-outline">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
        <path fill="currentColor" d="M10 22L0 12L10 2l1.775 1.775L3.55 12l8.225 8.225z" />
      </svg>
      Back to products
    </a>
  </div>
  <span class="loading loading-spinner loading-xs" *ngIf="loading"></span>
  <div *ngIf="!loading && product" class="bg-base-100 p-2 shadow-md flex flex-row gap-4">
    <div class="flex-1">
      <img [src]="product.img" [alt]="product.name" class="w-full h-56 object-cover" />
    </div>
    <div class="flex flex-col gap-2 justify-between">
      <div class="flex-none">
        <h2 class="text-2xl font-bold">{{ product.name }}</h2>
        <p class="text-left text-sm">
          {{ product.description }}
        </p>
        <p class="text-left text-sm font-bold mt-2">
          ${{ product.price }}
        </p>
      </div>
      <div class="card-actions justify-end">
        <button class="btn btn-primary" (click)="addToCart()" [disabled]="inCart">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</div>
